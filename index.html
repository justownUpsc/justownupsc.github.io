<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OwnUpsc</title><style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:#f1f5f9;
}

.hero{
    text-align:center;
    padding:80px 20px;
    background:linear-gradient(135deg,#1e293b,#0ea5e9);
}

.hero h1{
    margin:0;
    font-size:2.8rem;
}

section{
    max-width:800px;
    margin:40px auto;
    padding:0 20px;
}

.card{
    background:#1e293b;
    padding:25px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.option{
    background:#334155;
    padding:10px;
    border-radius:8px;
    margin:8px 0;
    cursor:pointer;
}

.option:hover{
    background:#475569;
}

.correct{
    background:#16a34a !important;
}

.wrong{
    background:#dc2626 !important;
}

button{
    margin-top:15px;
    padding:10px 18px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

button:hover{
    background:#0ea5e9;
}

#result{
    margin-top:15px;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:25px;
    opacity:0.6;
}
</style></head>
<body><div class="hero">
<h1>OwnUpsc Practice</h1>
<p>Daily Concept Based MCQ Practice</p>
</div><section>
<div class="card">
<h2 id="question"></h2>
<div id="options"></div>
<button onclick="loadQuestion()">Next Question</button>
<p id="result"></p>
</div>
</section><footer>
OwnUpsc
</footer><script>

// üî• MANUAL QUESTION UPDATE SECTION
// You can add, edit or remove questions here manually

const questions = [
{
question: "Which Article of the Constitution deals with Fundamental Rights?",
options: ["Article 12-35", "Article 40", "Article 368", "Article 51A"],
answer: "Article 12-35"
},
{
question: "Who appoints the Chief Election Commissioner of India?",
options: ["Prime Minister", "President", "Chief Justice of India", "Parliament"],
answer: "President"
},
{
question: "Which Amendment introduced GST?",
options: ["99th Amendment", "101st Amendment", "86th Amendment", "73rd Amendment"],
answer: "101st Amendment"
}
];

let currentQuestion = {};
let answered = false;

function loadQuestion(){
answered = false;
document.getElementById("result").innerText = "";

currentQuestion = questions[Math.floor(Math.random()*questions.length)];

document.getElementById("question").innerText = currentQuestion.question;

let optionsHTML = "";
currentQuestion.options.forEach(option => {
optionsHTML += `<div class="option" onclick="checkAnswer(this, '${option}')">${option}</div>`;
});


document.getElementById("options").innerHTML = optionsHTML;
}

function checkAnswer(element, selected){
if(answered) return; // üîí lock after first answer

answered = true;

const options = document.querySelectorAll(".option");
options.forEach(opt => {
if(opt.innerText === currentQuestion.answer){
opt.classList.add("correct");
}
});

if(selected === currentQuestion.answer){
element.classList.add("correct");
document.getElementById("result").innerText = "‚úÖ Correct Answer";
}else{
element.classList.add("wrong");
document.getElementById("result").innerText = "‚ùå Wrong Answer | Correct: " + currentQuestion.answer;
}
}

loadQuestion();

</script></body>
</html>
